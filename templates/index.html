<!DOCTYPE html>
<html>
<head>
    <title>Webpage to text convertor</title>
    <link rel="stylesheet" href="{{url_for('static', filename='CSS/style.css')}}"
</head>
<body>
    <h1>Extract.</h1>
    <h2>Effortless text capture from any webpage</h2>
    <div id="container">
        <form action="/extract_text" method="post">
            <div class="input">
                <label for="url">URL:</label>
                <input type="text" id="url" name="url">    
            </div>
                <button type="submit">Extract</button>
            </form>
    </div>
</body>
</html>
